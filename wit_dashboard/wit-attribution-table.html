<link rel="import" href="../tf-imports/polymer.html" />

<!-- Displays a table of atrributions. -->
<dom-module id="wit-attribution-table">
  <template>
    <style>
      table {
        display: inline-block;
      }
      td {
        text-align: right;
      }
      th,
      td {
        font-size: 14px;
        padding: 3px;
        font-weight: normal;
      }
      .holder {
          display: flex;
      }
    </style>
    <div class="holder">
        <template is="dom-repeat" items="[[attributions]]" as="table">
            <div class="table-holder">
                <template is="dom-if" if="[[shouldDisplayModelName(models)]]">
                  <div class="model-name">[[getModelNameDisplay(models, index)]]</div>
                </template>
                <table>
                    <tr>
                        <th>Feature</th>
                        <th>Mean attribution</th>
                    </tr>
                    <template is="dom-repeat" items="[[table]]">
                        <tr>
                            <td>[[item.key]]</td>
                            <td>[[display(item.mean)]]</td>
                        </tr>
                    </template>
                </table>
            </div>
        </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'wit-attribution-table',
      properties: {
        attributions: Array,
        models: Array,
      },
      display: function(num) {
        return d3.format('.3f')(num);
      },
      shouldDisplayModelName: function(models) {
        return models != null && models.length > 1;
      },
      getModelNameDisplay: function(models, index) {
        return 'Model: ' + models[index];
      },
    });
  </script>
</dom-module>
